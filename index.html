<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-------------------CSS-------------------------->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--------- Header section -------------------------->
    <header class="d-flex justify-content-center py-2 bg-black">
      <h1 class="text-center text-light">Phone Finder</h1>
    </header>
    <!----------------Search Box---------------------------->
    <main class="container mx-auto w-100">
      <div class="input-group my-3">
        <input
          id="search-box"
          type="text"
          class="form-control"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="basic-addon2"
        />
        <div class="input-group-append">
          <button
            onclick="searchBox()"
            class="input-group-text"
            id="search-btn"
          >
            Search
          </button>
        </div>
      </div>
      <!----------------Detail Section----------------------->
      <div id="detail"></div>

      <!-------------search result card----------------------->
      <div id="show" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
    <!----------------------Script----------------------------->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
